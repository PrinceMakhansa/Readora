<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books - Readora Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/admin-books.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../images/fevicon/readora-512.png">
</head>
<body>
    <script>
        try { if (!sessionStorage.getItem('adminLoggedIn')) { window.location.href = 'login.html'; } } catch(e){}
    </script>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="admin-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Readora Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="active">
                        <a href="books.html"><i class="fas fa-book"></i> Manage Books</a>
                    </li>
                    <li>
                        <a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
                    </li>
                    <li>
                        <a href="customers.html"><i class="fas fa-users"></i> Customers</a>
                    </li>
                    <li>
                        <a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
                    </li>
                    <li class="logout">
                        <a href="#" onclick="doLogout(); return false;"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content" id="mainContent">
            <header class="admin-header">
                <h1>Manage Books</h1>
                <button class="btn btn-primary add-book-btn" onclick="openAddBookModal()">
                    <i class="fas fa-plus"></i> Add New Book
                </button>
            </header>

            <!-- Top Selling Section (populated from ../js/top-selling.json) -->
            <section class="top-selling" id="top-selling-section">
                <h2>Top Selling</h2>
                <div id="top-selling-container" class="top-selling-container">
                    <!-- Top selling books will be injected here -->
                </div>
            </section>

            <div class="books-content">
                <div class="books-controls">
                    <div class="search-filters">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="book-search" placeholder="Search books by title, author, or category...">
                        </div>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                            <option value="Devotional">Devotional</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Historical">Historical</option>
                            <option value="Romance">Romance</option>
                            <option value="Educational">Educational</option>
                            <option value="Comics">Comics</option>
                        </select>
                        <select id="sort-by">
                            <option value="title">Sort by Title</option>
                            <option value="author">Sort by Author</option>
                            <option value="price">Sort by Price</option>
                            <option value="category">Sort by Category</option>
                        </select>
                    </div>
                    <div class="view-controls">
                        <button class="view-btn active" data-view="grid" title="Grid View">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="list" title="List View">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>

                <div class="books-grid" id="books-container">
                    <!-- Books will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Book Modal -->
    <div class="modal" id="book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Book</h3>
                <button class="close-btn" onclick="closeBookModal()">&times;</button>
            </div>
            <form id="book-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="book-title">Title*</label>
                        <input type="text" id="book-title" required>
                    </div>
                    <div class="form-group">
                        <label for="book-author">Author*</label>
                        <input type="text" id="book-author" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="book-price">Price (â‚¹)*</label>
                        <input type="number" id="book-price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="book-category">Category*</label>
                        <select id="book-category" required>
                            <option value="">Select Category</option>
                            <option value="Devotional">Devotional</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Historical">Historical</option>
                            <option value="Romance">Romance</option>
                            <option value="Educational">Educational</option>
                            <option value="Comics">Comics</option>
                        </select>
                    </div>
                </div>
                <!-- Description removed per admin UI simplification -->
                <div class="form-group">
                    <label for="book-image">Image URL</label>
                    <input type="url" id="book-image" placeholder="https://example.com/book-image.jpg">
                    <small>Enter a URL for the book cover image</small>
                </div>
                <div class="form-row">
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="book-stock">Stock Quantity</label>
                        <input type="number" id="book-stock" min="0" value="10">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group checkbox-full">
                        <input type="checkbox" id="book-top" />
                        <label for="book-top" style="margin:0; font-weight:600;">Mark as Top Selling</label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeBookModal()" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary" id="submit-btn">Add Book</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content small">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="close-btn" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete "<span id="delete-book-title"></span>"?</p>
                <p class="warning">This action cannot be undone.</p>
            </div>
            <div class="form-actions">
                <button type="button" onclick="closeDeleteModal()" class="btn-secondary">Cancel</button>
                <button type="button" onclick="confirmDelete()" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="js/admin-common.js"></script>
    <script src="js/admin-books.js"></script>
</body>
</html>
