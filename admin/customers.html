<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Readora Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/admin-customers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../images/fevicon/readora-512.png">
</head>
<body>
    <script>
        try { if (!sessionStorage.getItem('adminLoggedIn')) { window.location.href = 'login.html'; } } catch(e){}
    </script>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="admin-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Readora Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="books.html"><i class="fas fa-book"></i> Manage Books</a>
                    </li>
                    <li>
                        <a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
                    </li>
                    <li class="active">
                        <a href="customers.html"><i class="fas fa-users"></i> Customers</a>
                    </li>
                    <li>
                        <a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
                    </li>
                    <li class="logout">
                        <a href="#" onclick="doLogout(); return false;"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content" id="mainContent">
            <header class="admin-header">
                <h1>Customer Management</h1>
                <div class="header-actions">
                    <button class="btn btn-primary add-customer-btn" onclick="openAddCustomerModal()">
                        <i class="fas fa-plus"></i> Add New Customer
                    </button>
                    <button class="export-btn" onclick="exportCustomers()">
                        <i class="fas fa-download"></i> Export Customers
                    </button>
                    <button class="refresh-btn" onclick="refreshCustomers()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </header>

            <div class="customers-content">
                <!-- Customer Statistics -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon total-customers">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="total-customers">0</h3>
                            <p>Total Customers</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon active-customers">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="active-customers">0</h3>
                            <p>Active Customers</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon new-customers">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="new-customers">0</h3>
                            <p>New This Month</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon repeat-customers">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="repeat-customers">0</h3>
                            <p>Repeat Customers</p>
                        </div>
                    </div>
                </div>

                <!-- Customer Filters and Controls -->
                <div class="customers-controls">
                    <div class="search-filters">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="customer-search" placeholder="Search customers by name, email, or phone...">
                        </div>
                        <select id="status-filter">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="blocked">Blocked</option>
                        </select>
                        <select id="sort-by">
                            <option value="name">Sort by Name</option>
                            <option value="email">Sort by Email</option>
                            <option value="joinDate">Sort by Join Date</option>
                            <option value="orders">Sort by Orders</option>
                        </select>
                    </div>
                    <div class="view-controls">
                        <button class="view-btn active" data-view="grid" title="Grid View">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="list" title="List View">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>

                <!-- Customers Display -->
                <div class="customers-container" id="customers-container">
                    <!-- Customers will be loaded here -->
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination will be generated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div class="modal" id="customerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Customer</h3>
                <span class="close" onclick="closeCustomerModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="customerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customer-name">Full Name *</label>
                            <input type="text" id="customer-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="customer-email">Email *</label>
                            <input type="email" id="customer-email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customer-phone">Phone Number</label>
                            <input type="tel" id="customer-phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="customer-status">Status</label>
                            <select id="customer-status" name="status">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="blocked">Blocked</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="customer-address">Address</label>
                        <textarea id="customer-address" name="address" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="customer-notes">Notes</label>
                        <textarea id="customer-notes" name="notes" rows="2" placeholder="Any additional notes about the customer..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeCustomerModal()">Cancel</button>
                <button type="submit" class="btn btn-primary" form="customerForm">Save Customer</button>
            </div>
        </div>
    </div>

    <!-- Customer Details Modal -->
    <div class="modal" id="customerDetailsModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Customer Details</h3>
                <span class="close" onclick="closeCustomerDetailsModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="customer-details-content">
                    <!-- Customer details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin-common.js"></script>
    <script src="js/admin-customers.js"></script>
</body>
</html>
